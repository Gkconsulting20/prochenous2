{% extends "base.html" %}
{% block title %}Mot de passe oublié{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="text-center mb-4">🔐 Mot de passe oublié</h3>
                <p class="text-muted text-center mb-4">
                    Entrez votre adresse email et nous vous fournirons un lien pour réinitialiser votre mot de passe.
                </p>
                
                <form method="POST" action="{{ url_for('forgot_password') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" 
                               placeholder="votre.email@example.com" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">
                        Envoyer le lien de réinitialisation
                    </button>
                </form>
                
                <div class="text-center mt-3">
                    <a href="{{ url_for('login') }}" class="text-muted">
                        ← Retour à la connexion
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
